<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Author: Jonathan Michael Hammond,
    Aspiring Full Stack Developer, LinkedIn: https://www.linkedin.com/in/jonamichahammo/">
        <!--Import Google Icon Font-->
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>JavaScript Password Generator</title>
    </head>
    <body>
        <div class="container">

            <!-- Light / Dark Mode Toggler -->
            <div class="toggle-container">
                <input type="checkbox" id="switch" name="theme" class="switch-mode-toggler" />
                <label for="switch" class="switch-mode-label">Toggle</label>
            </div>


            <header class="row center-align">
                <h1>Random Password Generator</h1>
            </header>

            <!-- Modal alert for when user doesn't select a character type-->
            <div id="userError" class="modal">
                <div class="modal-content">
                    <h2 class="error red darken-4">Error: No Character Types Selected</h2>
                    <p class="error-text flow-text">Please select one or more <strong>character types</strong> to generate a random password with.</p>
                </div>
                <div class="modal-footer modal-footer-inner">
                    <a href="#" class="modal-close btn cyan darken-4">I Understand</a>
                </div>
            </div>

            <!-- Password Gen UI -->
            <div class="row">
                <form>
                    <div class="col s12 m12 l4">
                        <div class="card">
                            <!-- Step 1 -->
                            <h2> Pick 1+ Character Type</h2>
                            <div class="centricated">
                                <!-- Special Characters -->
                                <div class="inner">
                                    <div class="row">
                                        <div class="col s6 m6 l6">
                                            <label for="specialChar">
                                                <input type="checkbox" class="filled-in my-checkbox" value="Special" id="specialChar">
                                                <span>Special</span>
                                            </label>
                                        </div>
                            
                                        <!-- Numeric Characters -->
                                        <div class="col s6 m6 l6">
                                            <label for="numericChar">
                                                <input type="checkbox" class="filled-in my-checkbox" value="Numeric" id="numericChar">
                                                <span>Numeric</span>
                                            </label>
                                        </div>
                            
                                        <!-- Lowercase Characters -->
                                        <div class="col s6 m6 l6">
                                            <label for="lowercaseChar">
                                                <input type="checkbox" class="filled-in my-checkbox" value="Lowercase" id="lowercaseChar">
                                                <span>Lowercase</span>
                                            </label>
                                        </div>
                            
                                        <!-- Uppercase Characters -->
                                        <div class="col s6 m6 l6">
                                            <label for="uppercaseChar">
                                                <input type="checkbox" class="filled-in my-checkbox" value="Uppercase" id="uppercaseChar">
                                                <span>Uppercase</span>
                                            </label>
                                        </div>
                                    </div>                        
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col s12 m12 l4">
                        <div class="card">
                            <!-- Step 2 -->
                            <h2>Pick 8 - 128 Characters</h2>
                            <div class="inner centricated">
                                <p class="range-field">
                                    <!-- Character Range 8-128 -->  
                                    <label for="passwordLength">
                                        <input type="range" id="passwordLength" min="8" max="128">
                                    </label>  
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col s12 m12 l4">
                        <div class="card">
                            <!-- Step 3 -->
                            <h2>Generate</h2>
                            <div class="centricated">
                                <!-- Button to Generate Randomized Password -->
                                <div class="inner center-align">
                                    <button id="generateBtn" type="button" onclick="generatePassword()" class="btn-large btn-custom waves-effect waves-light" href="#userError">
                                        Generate &amp; copy!
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card center-align">
                        <!-- Display Password -->
                        <h2>Your Password</h2>
                            <div class="centricated">
                                <!-- Text Content to be Replaced with Randomized Password -->
                                <div class="inner">
                                    <p id="completedPassword" class="flow-text">Nothing to see here yet!</p>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    
        <!--  Scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Custom JavaSCript -->
        <script src="assets/scripts/behavior.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
