<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Homework 2: Responsive Portfolio Homepage">
    <meta name="keywords" content="HTML, CSS, Accessibility, SEO, Bootstrap">
    <meta name="author" content="Jonathan Hammond">

    <!-- Custom CSS -->
    <link  
    href="assets/css/stylesNew.css"
    rel="stylesheet" />
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"/>
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"/>
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
    rel="stylesheet"/>

    <title>Password Generator</title>

    <!-- Font Awesome for Carousel Arrows -->
    <script src="https://kit.fontawesome.com/8af330bb1e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
        <header>
          <h1>Password Generator</h1>
        </header>
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
          <div class="card-footer">
            <button id="generate" class="btn bg-dark text-light">Generate Password</button>
          </div>
        </div>
      </div>

    <!-- Custom JavaScript -->
    <script src="assets/scripts/behavior.js"></script>
    <!-- MDB -->
    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
></script>
  </body>
</html>
