<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Homework 2: Responsive Portfolio Homepage">
    <meta name="keywords" content="HTML, CSS, Accessibility, SEO, Bootstrap">
    <meta name="author" content="Jonathan Hammond">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Password Generator</title>

    <!-- Font Awesome for Carousel Arrows -->
    <script src="https://kit.fontawesome.com/8af330bb1e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
        <header>
          <h1>Password Generator</h1>
        </header>
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </div>

    <!-- Custom JavaScript -->
    <script src="assets/scripts/behavior.js"></script>
  </body>
</html>
