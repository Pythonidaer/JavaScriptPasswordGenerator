<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammond Test 1</title>
    </head>
    <body>
        <h1>Password Generator</h1>
  
        <!-- Password Gen UI -->
        <form>
            <!-- Step 1 -->
            <h2 class="panel-title"> Pick 1+ Character Type</h2>

            <!-- Special Characters -->
            <input type="checkbox" class="filled-in my-checkbox" value="Special" id="specialChar">
            <span>Special</span>

            <!-- Numeric Characters -->
            <input type="checkbox" class="filled-in my-checkbox" value="Numeric" id="numericChar">
            <span>Numeric</span>

            <!-- Lowercase Characters -->
            <input type="checkbox" class="filled-in my-checkbox" value="Lowercase" id="lowercaseChar">
            <span>Lowercase</span>

            <!-- Uppercase Characters -->
            <input type="checkbox" class="filled-in my-checkbox" value="Uppercase" id="uppercaseChar">
            <span>Uppercase</span>

            <!-- Step 2 -->
            <h2 class="panel-title">Pick 8 - 128 Characters</h2>
            <p class="range-field">
            <!-- Character Range 8-128 -->    
            <input type="range" name="characters" id="passwordLength" min="8" max="128"><span class="thumb"><span class="value"></span></span>
            </p>

            <!-- Step 3 -->
            <h2 class="panel-title">Generate</h2>
            <!-- Button to Generate Randomized Password -->
            <button type="button" onclick="generatePassword()" class="btn-large mycolor">Generate!</button>
        </form>

        <!-- Display Password -->
        <h2 class="panel-title paneltitlegray passwordpanel">Your Password</h2>
        <!-- Text Content to be Replaced with Randomized Password -->
        <p id="completedPassword">Nothing to see here yet!</p>
        <!-- <button type="button" onclick="copyPassword()" class="waves-effect waves-light btn-large disabled copyBtn mycolor">Copy Password!</button> -->
    
        <!--  Scripts-->
        <script src="assets/scripts/jham.js"></script> 
    </body>
</html>
